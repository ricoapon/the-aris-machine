<div class="main-container">
  <div class="level-container">
    <h1>Level selection</h1>
    <div class="levels">
      <button *ngFor="let i of levels()" [routerLink]="'' + i" class="level bg-purple">
        {{ i }}
      </button>
    </div>
    <button class="back bg-blue" routerLink="..">Back</button>
  </div>
</div>

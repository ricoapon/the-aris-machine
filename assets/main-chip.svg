<svg viewBox="0 0 2000 2000" width="2000px" height="2000px" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="gradient-red-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#05a"/>
      <stop offset="100%" stop-color="#0a5"/>
    </linearGradient>

    <linearGradient id="gradientLeftBlueRightRed" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#18BEFD"></stop>
      <stop offset="100%" stop-color="#C5366C"></stop>
    </linearGradient>
    <linearGradient id="gradientLeftRedRightBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C5366C"></stop>
      <stop offset="100%" stop-color="#18BEFD"></stop>
    </linearGradient>

    <style type="text/css">
      .blue {
        stroke: #18BEFD;
      }
      .red {
        stroke: #C5366C;
      }
    </style>
  </defs>

  <!-- Center box -->
  <rect height="240" width="340" x="830" y="880" stroke-width="20" stroke="url(#gradientLeftBlueRightRed)" fill="none"></rect>

  <!-- Circles on the right with lines -->
  <circle r="20" cx="1230" cy="1000" fill="url(#gradientLeftRedRightBlue)"></circle>
  <line x1="1250" y1="1001" x2="1400" y2="1000" stroke-width="5" class="red"></line>
  <line x1="1400" y1="1000" x2="1500" y2="900" stroke-width="5" class="red"></line>
  <line x1="1500" y1="901" x2="1700" y2="900" stroke-width="5" stroke="url(#gradientLeftRedRightBlue)"></line>
  <circle r="20" cx="1720" cy="900" class="blue" fill="none" stroke-width="8"></circle>

</svg>
